<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add</title>
</head>
<body>
<form action="/add" method="post">
    <label for="Nazwa">Nazwa narzędzia:</label>
    <input type="text" id="Nazwa" name="Nazwa" maxlength="20"><br>
    <label for="Link">Link do szczegółowych informacji:</label>
    <input type="text" id="Link" name="Link" maxlength="60"><br>
    <label for="Opis">Szczegółowy opis narzędzia:</label><br>
    <textarea id="Opis" name="Opis" rows="8" cols="80"></textarea><br>
    <label for="Tagi">Tagi:</label><br>
    <select name="Tagi" id="Tagi">
        <option value="Epic">Epic</option>
        <option value="Usefull">Usefull</option>
        <option value="Useless">Useless</option>
        <option value="Trash">Trash</option>
    </select><br><br>
    <button type="submit">Zapisz narzędzie</button>



</form>
</body>
</html>
